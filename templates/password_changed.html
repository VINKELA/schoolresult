{% extends "layout.html" %}

{% block title %}
    ENTER NEW PASSWORD
{% endblock %}

{% block main %}
<div class="other_forms">
<div class="form-w3ls">
    <form id="change_form" action="/password_changed" method="POST">

        <div>
                <div><h4 class="blue">Enter new password</h4></div>
            <input placeholder="password" type="password" id="psw" name="password" pattern=".{8,}" title="Must contain at least 8 or more characters" required="required">
            <div id="pass_msg" class="red"></div>
        </div>
        <div>
                <div><h4 class="blue">Re-enter password</h4></div>
            <input  name="confirmation" placeholder="Confirmation" type="password"/>
            <div class="red" id="conf_msg"></div>
        </div>
        <input name="email" value="{{email}}" type="hidden">
        <div class="row">
       <div class="col"><button  id="but" class="sign-in" type="submit" >change</button></form></div>
       <div class="col"><form action="/"><button class="sign-in" type="submit">cancel</button></form></div>
</div>
</div>
</div>
    <!-- js files -->
	<script src='/static/js/jquery.min.js'></script>
	<script src="/static/js/index.js"></script>
<!-- /js files -->

{% endblock %}
