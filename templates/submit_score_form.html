
{% extends "layout.html" %}

{% block title %}
    Submit scores
{% endblock %}

{% block main %}
<div class="other_forms">
    <div class="form-w3ls">

    <form action="/submit_score" id="submit_score" method="post">
            <input name="subject_name" placeholder="FULL NAME OF SUBJECT" type="text" required/>
            <div class="red" id="subject_message"></div>

<div  class="pure-u-1-2 reg-month puree-dropdown dropdown">
            <select name="the_class" id="your_class"  aria-required="true" required>
            <option value="" selected="" disabled="">select&nbsp;Class</option>
            {% for class in classes %}
                    <option  value="{{class["id"]}}">{{class["classname"]}}</option>
            {% endfor %}
            </select>
            <div class="arrow"></div>
        </div>
        <div class="red" id="class_message"></div>

            <input autocomplete="off"   name="subject_teacher" placeholder="subject teachers firstname surname" type="text" required/>
            <div class="red" id="teacher_message"></div>
            <div class="row">
        <div class="col"><button name = "submit_scoresheet" id="submit_scoresheet" class="sign-in" type="submit">SUBMIT</button></div>
    </form>
    <div class="col"><form action="/cancel_portfolio" method="POST"><button class="sign-in" id="password_button">CANCEL</button></div>
    </div>
</div>
</div>
<!-- js files -->
	<script src='/static/js/jquery.min.js'></script>
	<script src="/static/js/submit.js"></script>
<!-- /js files -->

{% endblock %}
