{% extends "layout.html" %}

{% block title %}
verify admin
{% endblock %}
{% block main %}
    <form action="/password_changer" method="POST">
        <div class="form-w3ls"> <input type="password" placeholder="change general password" name="general"></div>
    <table class="table table-striped">
    <thead>
        <tr>
        <th>class</th>
        <th>change password</th>
        </tr>
    </thead>
    <tbody>
            {%for class in classData%}
            <tr>
                <td class="blue"><b>{{class["classname"].upper()}}</b></td>
                <td><input type="password" pattern=".{8,}" placeholder="change password" name="{{class["id"]}}"> </td>
            </tr>
            {%endfor%}
    </tbody>
</table>
<div class="row">
<div class="col"><button type="submit" class="sign-in">change</button></form></div>
<div class="col"> <form method="POST" action="/cancel_portfolio"><button class="sign-in" id="cancel" type="submit" value="submit">Cancel</button></form></div>
{% endblock %}
